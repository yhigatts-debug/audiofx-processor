
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioFX Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // NetlifyのSnippet Injectionで設定される window.process.env を保護しつつ初期化
        // このスクリプトは必ずSnippet Injectionより後に実行される必要があります。
        (function() {
            window.process = window.process || {};
            window.process.env = window.process.env || {};
        })();
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Range Slider Styling */
        input[type=range].slider-input {
            -webkit-appearance: none;
            background: transparent;
        }
        
        /* Track */
        input[type=range].slider-input::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        /* Thumb */
        input[type=range].slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--thumb-color, #3b82f6);
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease;
        }
        
        input[type=range].slider-input:active::-webkit-slider-thumb {
            transform: scale(1.3);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "d3": "https://esm.sh/d3@^7.9.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <!-- エントリーポイントをhead内でモジュールとして読み込み、Viteによる最適化を促します -->
    <script src="index.tsx" type="module"></script>
</head>
<body class="bg-[#0a0a0c] text-slate-100 overflow-hidden">
    <div id="root"></div>
</body>
</html>
